<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.jsdelivr.net/npm/twind@0.16.17/twind.min.js"></script>
    <style>
        /* Additional styles for Twind setup */
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-8">User List</h1>
        <ul class="space-y-4">
            {% for user in users %}
                <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <span class="text-xl font-medium text-indigo-500">{{ user.username }}</span> - 
                    <span class="text-gray-600">{{ user.email }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
