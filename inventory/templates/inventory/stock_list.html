{% extends 'home.html' %}

{% block title %}Stock List{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Stock List</h1>
    
    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse bg-white shadow-md rounded-lg">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left">Product Name</th>
                    <th class="px-6 py-3 text-left">Quantity</th>
                    <th class="px-6 py-3 text-left">Supplier</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr class="hover:bg-gray-100 transition-all {% cycle 'bg-gray-50' '' %}">
                    <td class="px-6 py-4 border-b">{{ stock.product.name }}</td>
                    <td class="px-6 py-4 border-b text-center font-semibold">{{ stock.quantity }} units</td>
                    <td class="px-6 py-4 border-b text-gray-700">{{ stock.supplier }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No stock available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
