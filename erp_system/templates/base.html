<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP System{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'stock_list' %}">Stock</a>
        <a href="{% url 'employee_list' %}">Employees</a>
        <a href="{% url 'salary_list' %}">Salaries</a>
        <a href="{% url 'attendance_list' %}">Attendance</a>
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'order_list' %}">Orders</a>
        <a href="{% url 'invoice_list' %}">Invoices</a>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
