{% extends 'home.html' %}

{% block title %}Invoice List{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Invoice List</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse bg-white shadow-md rounded-lg">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left">Invoice #</th>
                    <th class="px-6 py-3 text-left">Customer</th>
                    <th class="px-6 py-3 text-left">Amount Due</th>
                </tr>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr class="hover:bg-gray-100 transition-all {% cycle 'bg-gray-50' '' %}">
                    <td class="px-6 py-4 border-b">#{{ invoice.id }}</td>
                    <td class="px-6 py-4 border-b">{{ invoice.customer.name }}</td>
                    <td class="px-6 py-4 border-b text-green-600 font-semibold">${{ invoice.amount_due }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No invoices found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
