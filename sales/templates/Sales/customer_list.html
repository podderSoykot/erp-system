{% extends 'home.html' %}

{% block title %}Customer List{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Customer List</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse bg-white shadow-md rounded-lg">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left">Customer Name</th>
                    <th class="px-6 py-3 text-left">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr class="hover:bg-gray-100 transition-all {% cycle 'bg-gray-50' '' %}">
                    <td class="px-6 py-4 border-b">{{ customer.name }}</td>
                    <td class="px-6 py-4 border-b text-gray-700">{{ customer.email }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-6 py-4 text-center text-gray-500">No customers found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
