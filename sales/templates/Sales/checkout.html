{% extends "home.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Checkout - {{ product.name }}</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="customer_id" class="block text-sm font-medium text-gray-700">Customer ID:</label>
            <input type="text" name="customer_id" id="customer_id" 
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                   required>
        </div>

        <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1" 
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                   required>
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Place Order
        </button>
    </form>
</div>
{% endblock %}
